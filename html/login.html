</head>

<body>
  <!-- header -->
  <header class="main-header">
    <nav class="transparent z-depth-0">
      <div class="nav-wrapper">

        <a href="#" data-activates="mobile-nav" class="button-collapse show-on-large">
          <i class="material-icons">menu</i>
        </a>
        <a href="../index.html" class="brand-logo">MSW Research</a>
        <ul class="right hide-on-med-and-down">
          <li class="active">
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About Me</a>
          </li>
          <li>
            <a href="resume.html">Resume</a>
          </li>
        </ul>
      </div>
      <ul class="side-nav" id="mobile-nav">
        <li>
          <a href="index.html">Home</a>
        </li>

          <a href="about.html">About Me</a>
        </li>

          <a href="resume.html">Resume</a>

      </ul>
    </nav>
    <h1 class="center">Nick Field</h1>
    <h4 class="center">some information</h4>
  </header>

  <!-- login -->
  <div class="section"></div>
  <main>
    <center>


      <h5 >Please, login into your account</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
              <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect green darken-3'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="index.html">Continue as a guest</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
