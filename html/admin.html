<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../css/main.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nick Field</title>
</head>

<body>
  <!-- header -->
  <header class="main-header">
    <nav class="transparent z-depth-0">
      <div class="nav-wrapper">

        <a href="#" data-activates="mobile-nav" class="button-collapse show-on-large">
          <i class="material-icons">menu</i>
        </a>
        <a href="../index.html" class="brand-logo">MSW Research</a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About Me</a>
          </li>
          <li>
            <a href="resume.html">Resume</a>
          </li>
        </ul>
      </div>
      <ul class="side-nav" id="mobile-nav">
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="about.html">About Me</a>
        </li>
        <li>
          <a href="resume.html">Resume</a>
        </li>
      </ul>
    </nav>
    <h1 class="center">hello {user}</h1>

  </header>

  <!-- admin form -->
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="file_name" type="text" class="validate">
          <label for="file-name">File Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="abstract" type="text" class="validate">
          <label for="abstract">Abstract</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="passcode" type="password" class="validate">
          <label for="passcode">Passcode</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="file_link" type="text" class="validate">
          <label for="file_link">Link to file</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light red submit_send" id="submit" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>





  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
